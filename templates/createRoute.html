<div class="modal fade" id="createRouteModal" tabindex="-1" role="dialog" aria-labelledby="createRouteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createRouteModalLabel">Add New Route</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="create-route-form" enctype="multipart/form-data" onsubmit="return false;">
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name">
            <small id="name_error" class="error text-danger"></small>
          </div>
          <div class="form-group">
            <label for="coordinates" class="col-form-label">Coordinates:</label>
            <input type="file" class="form-control" id="coordinates" accept=".json">
            <small id="coordinates_error" class="error text-danger"></small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createRoute()">Save</button>
      </div>
    </div>
  </div>
</div>
