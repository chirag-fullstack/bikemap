<div class="modal fade" id="updateRouteModal" tabindex="-1" role="dialog" aria-labelledby="updateRouteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateRouteModalLabel">Update Route <i class="route-id"></i></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update-route-form" enctype="multipart/form-data" onsubmit="return false;">
          <input type="hidden" class="form-control" id="updated-route-id">
          <div class="form-group">
            <label for="updated-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="updated-name">
            <small id="updated_name_error" class="error text-danger"></small>
          </div>
          <div class="form-group">
            <label for="updated-coordinates" class="col-form-label">Coordinates:</label>
            <input type="file" class="form-control" id="updated-coordinates" accept=".json">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateRoute()">Save</button>
      </div>
    </div>
  </div>
</div>
